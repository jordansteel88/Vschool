<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="CSS/speedClicker.css">
    </head>
    <body style="text-align: center;">
        <h1 style="color:purple;">
            Click Counter
        </h1>
      
        <h4>
            Number of times button is clicked
        </h4>
      
        <button id="btn">Click Here!</button>
      
        <p>
            Button Clicked <span 
            id="display">0</span> Times
        </p>

        <p id="previousValue">
            Previous Value:<span id="Value"> </span>
        </p>
      
        <script src="speedClicker.js"></script>
    </body>
</html>
